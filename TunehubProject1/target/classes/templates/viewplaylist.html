<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="../viewplaylist.css">
    <title>View Playlist</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Song Name</th>
        <th>Song Audio</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="playlist : ${playlist}">
        <td th:text="${playlist.name}"></td>
        <td>
            <ul>
                <li th:each="song : ${playlist.songs}">
                    <span th:text="${song.name}"></span>
                </li>
            </ul>
        </td>
        <td>
            <ul>
                <li th:each="song : ${playlist.songs}">
                    <audio controls>
                        <source th:src="${song.link}">
                    </audio>
                </li>
            </ul>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
